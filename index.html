<body>
	<a href="https://twitter.com/share" class="twitter-share-button" data-text="Should I Go? Facebook boy/girl ratio calculator">Tweet</a>
	<div class="step0">
		<div class="logo">
			<a href="#" title="Should I Go?">
				<!-- <img src="assets/img/empty.gif"> -->
				<!-- <img src="assets/img/logo-png8.png" alt="Should I go?" class="should-i-go-logo"> -->
			</a>
			<img src="assets/img/logo-halo.png" alt="Should I go?" class="should-i-go-halo">
		</div class="logo">
		<div class="facebook-login">
			<span>We won't store nor use any of your informations. We just need access to facebook.</span>
			<a href="#" id="fb-login">Log in with facebook</a>
		</div>
		<div class="user-input">
			<h1>Just paste in the URL of the facebook event you want to sausage check</h1>
			<input type="url" placeholder="Kazakhstan is the greatest country in the world. All other count.." autofocus>
			<a href="#">
				<div class="compute">
					<div class="compute-wrapper">
						<div class="decoration">
							<img src="assets/img/gender.svg" class="svg female" alt="Female">
							<span>VS</span>		
							<img src="assets/img/gender.svg" class="svg male" alt="Male">
						</div>
						<div class="cta">
							<span>Compute!</span>
						</div>
					</div>
				</div>
			</a>
		</div>
		<div class="results">
			<div class="event-date">
				<span class="white-line"></span>
				<div class="event-date-block">
					<span class="month"></span>
					<span class="day"></span>
				</div>
				<span class="white-line"></span>
			</div>
			<span class="event-name"></span>
			<div class="results-display">
			<span class="girlPercent"></span>
			<span class="boyPercent"></span>
				<!-- <img src="assets/img/gender.svg" class="svg female-icon" alt="Females">
				<img src="assets/img/gender.svg" class="svg male-icon" alt="Males"> -->
			</div>
			<div class="actions">
				<button class="see see-girls" data-section="#girls-overlay"></button>
				<button class="see see-guys" data-section="#guys-overlay"></button>
			</div>
		</div>
		<div class="overlay guys-overlay" id="guys-overlay">
			<a class="close">
				<i class="icon"></i>
				<span>Back</span>
			</a>
		</div>
		<div class="overlay girls-overlay" id="girls-overlay">
			<a class="close">
				<i class="icon"></i>
				<span>Back</span>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/dist/1.0.0.should-i-go.min.js"></script>
