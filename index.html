<!DOCTYPE html>
<html>
<head>
	<title>Should I go to this party ?</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <h1>Should I go to this party?</h1>
    <p class="hidden">Just paste in the URL of the facebook event you want to sausage check</p>
    <form action="#" id="main-form">
      <input type="text">
      <input type="submit" value="Compute!">
    </form>
  </div>
  <div class="results">
    <span class="progress">Initiating...</span>
  </div>
  <canvas id="results" width="800" height="400"></canvas>
  <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Signika:400,700:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })(); </script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="fuzzyset.js"></script>
	<script type="text/javascript" src="Chart.min.js"></script>
	<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '305479839616788',
          xfbml      : false,
          version    : 'v2.0'
        });

        FB.getLoginStatus(function(response) {
		    statusChangeCallback(response);
		});
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
